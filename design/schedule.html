    <div class="main">

            <h1 class="title ">Shareflix</h1>

            <!-- SIGIN IN BUTTON -->
            <button type="button" class="btn btn-danger signInButton">Sign In</button>

        </div>


        <!-- Center Text -->
        <div class="attentionGrabber ">
            <div class="row">
                <h2 class="mainText">Scheduling</h2>
            </div>


        </div>



    </div>

    <!-- Display When Share is clicked -->

    <!-- Maybe have gifd showing how it works -->
  

    <!-- Display When services is clicked -->

        <h1>Services </h1>
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Netflix</th>
                    <th scope="col">Hulu</th>
                    <th scope="col">HBOGo</th>
                    <th scope="col">YouTube TV</th>

            </thead>
            <tbody>
                <tr>
                    <th scope="row">Top Shows</th>

                    <td>Otto</td>
                </tr>
                <tr>

                    <td>Mark</td>

                </tr>
                <tr>

                    <td>Jacob</td>

                </tr>
                <tr>

                </tr>
            </tbody>
        </table>

    </div>

    <!-- HAve button go to seperate services page. Explain how application works -->

        <!-- HAve button go to seperate scheduling page -->
        <p>See More</p>
