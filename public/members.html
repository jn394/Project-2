<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>


  <br>


  <!-- Group Creation -->
  <div class="form-group">
    <label for="exampleInputUsername1">Streaming Username</label>
    <input type="username" class="form-control" id="appUN-input" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Streaming Password</label>
    <input type="password" class="form-control" id="appPW-input" placeholder="Password">
  </div>
  <div style="display: none" id="alert" class="alert alert-danger" role="alert">
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span> <span class="msg"></span>
  </div>


  <!-- Made radio buttons exclusive -->

  <div class="radio">
    <label><input type="radio" id="netflix" name="serviceinput" value="Netflix" checked>Netflix</label>
  </div>
  <div class="radio">
    <label><input type="radio" id="hulu" name="serviceinput" value="Hulu">Hulu</label>
  </div>
  <div class="radio">
    <label><input type="radio" id="spotify" name="serviceinput" value="Spotify">Spotify</label>
  </div>
  <div class="radio">
    <label><input type="radio" id="hbo" name="serviceinput" value="HBO">HBO Now</label>
  </div>


  <!-- Button to call up Modal for Group detail information -->







  <!-- Actual submit modal for said information ID=CreateGroup-->

  <button type="submit" id="subscriptionsubmit" class="btn btn-danger">Add</button>

  <br><br>

  <!-- SIGN UP BUTTON  -->
  <div class="row" id="signUpBtn">
    <button type="button" id="signUpBtn" class="btn btn-secondary" data-toggle="modal" data-target="#signInModal">
      Create A Group
    </button>
  </div>


  <!-- START SIGN IN MODAL -->

  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!-- MODAL CONTENT HOLDER -->
      <div class="modal-content">
        <!-- MODAL HEADER -->
        <div class="modal-header">
          <!-- MODAL TITLE -->
          <h5 class="modal-title" id="modalLabel">Create a Group!</h5>
          <!-- CLOSE BUTTON -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- MODAL BODY -->
        <div class="modal-body">
          <!-- INPUT FIELDS -->
          <label for="Group_Name">Group Name</label>
          <input type="name" class="form-control" id="inputGroupName" placeholder="Place Your Group Name Here!">
          <!-- <input class="form-check-input position-static" type="name" id="inputFirstNameReg" value="namecheck">
                   This name is already taken.
                </div> -->
        </div>

        <!-- MODAL FOOTER -->
        <div class="modal-footer">
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-primary" id="submitgroup" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>












































































  <!-- End Group Creation -->

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->


  <!-- Start Group Joining -->

  <!-- Need this for the "joinAGroupBTN" post request -->
  <span id="member-id">This needs to be hidden</span>
  <span id="group-id">This needs to be hidden as well</span>

  <!-- Displaying that you joined the group -->
  <div id="displayGroup"></div>

  <!-- Button trigger modal -->
  <button id="joinGroupBTN" type="button" class="btn btn-primary" data-toggle="modal" data-target="#groupSearch-Modal">
    Join A Group
  </button>

  <!-- Modal -->
  <div class="modal fade" id="groupSearch-Modal" tabindex="-1" role="dialog" aria-labelledby="groupSearch-Modal-Label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupSearch-Modal-Label">Find A Group</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input id="groupSearch-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button id="groupSearchBTN" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <h4>Groups:</h4>
          <hr>
          <div id="searchResults"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- End Group Joining -->


  <!-- Pending Requests -->
  <div>
    <h4>Pending Approval:</h4>
    <div id="pendingReq"></div>
  </div>
 <!-- End Pending Requests -->




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>




































</body>

</html>
