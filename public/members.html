<!DOCTYPE html>
<html lang="en">

<head>
  <title>ShareFlix</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="stylesheets/dashSheet.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/logout">
          Logout
        </a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome <span class="member-name"></span></h2>
      </div>
    </div>
  </div>

  <br>

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->
  <!-- Adding Service to group -->
  <div id="yourServices">Your Services</div>

  <div id="testing">SHoULD Show up</div>

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->

  <!-- Create group Button  -->
  <div class="row" id="createGroupBTN">
    <button type="button" id="createGroupBTN" class="btn btn-secondary" data-toggle="modal" data-target="#signInModal">
      Create A Group
    </button>
  </div>

  <!-- START SIGN IN MODAL -->

  <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <!-- MODAL CONTENT HOLDER -->
      <div class="modal-content">
        <!-- MODAL HEADER -->
        <div class="modal-header">
          <!-- MODAL TITLE -->
          <h5 class="modal-title" id="modalLabel">Create a Group!</h5>
          <!-- CLOSE BUTTON -->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- MODAL BODY -->
        <div class="modal-body">
          <!-- INPUT FIELDS -->
          <label for="Group_Name">Group Name</label>
          <input type="name" class="form-control" id="inputGroupName" placeholder="Place Your Group Name Here!">
          <!-- <input class="form-check-input position-static" type="name" id="inputFirstNameReg" value="namecheck">
                   This name is already taken.
                </div> -->
        </div>

        <!-- MODAL FOOTER -->
        <div class="modal-footer">
          <!-- SUBMIT BUTTON -->
          <button type="submit" class="btn btn-primary" id="submitgroup" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- End Group Creation -->

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->

  <!-- Start Group Joining -->

  <!-- Need this for the "joinAGroupBTN" post request -->
  <span id="member-id">This needs to be hidden</span>
  <span id="group-id">This needs to be hidden as well</span>

  <!-- Displaying that you joined the group -->
  <div id="displayGroup"></div>

  <!-- Button trigger modal -->
  <button id="joinGroupBTN" type="button" class="btn btn-primary" data-toggle="modal" data-target="#groupSearch-Modal">
    Join A Group
  </button>

  <!-- Modal -->
  <div class="modal fade" id="groupSearch-Modal" tabindex="-1" role="dialog" aria-labelledby="groupSearch-Modal-Label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupSearch-Modal-Label">Find A Group</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <nav class="navbar navbar-light bg-light">
            <form class="form-inline">
              <input id="groupSearch-input" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button id="groupSearchBTN" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </nav>
          <h4>Groups:</h4>
          <hr>
          <div id="searchResults"></div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- End Group Joining -->

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->

  <!-- Start Adding Services -->

  <!-- Button trigger modal -->
  <button id="AddServiceBTN" type="button" class="btn btn-primary" data-toggle="modal" data-target="#AddService-Modal">
    Add Services
  </button>

  <!-- Modal -->
  <div class="modal fade" id="AddService-Modal" tabindex="-1" role="dialog" aria-labelledby="AddService-Modal-Label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="AddService-Modal-Label">Services List:</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="d-flex justify-content-center">
            <img class="serviceIcons rounded-circle" src="stylesheets/img/serviceIcons/iconfinder_netflix_143870.png "
              alt="Netflix Icon" value="Netflix">
            <img class="serviceIcons rounded-circle" src="stylesheets/img/serviceIcons/hulu-icon.png" alt="Hulu Icon"
              value="Hulu">
            <img class="serviceIcons rounded-circle" src="stylesheets/img/serviceIcons/iconfinder_Spotify_1298766.png "
              alt="Spotify Icon" value="Spotify">
            <img class="serviceIcons rounded-circle" src="stylesheets/img/serviceIcons/hbo-now-gift-card-taxon.png "
              alt="HBO Now Icon" value="HBO">
            <img class="serviceIcons rounded-circle" src="stylesheets/img/serviceIcons/iconfinder_new_york_times_143900.png "
              alt="NyTimes Icon" value="NyTimes">
          </div>

          <br>

          <div id="serviceCheck"></div>

          <div class="form-group">
            <label id="ServiceUN" for="exampleInputUsername1">Service Username</label>
            <input type="username" class="form-control" id="appUN-input" placeholder="Username">
          </div>
          <div class="form-group">
            <label id="ServicePW" for="exampleInputPassword2">Service Password</label>
            <input type="password" class="form-control" id="appPW-input" placeholder="Password">
          </div>


          <button type="submit" id="subscriptionsubmit" class="btn btn-danger" data-dismiss="modal">Add</button>

        </div>
      </div>
    </div>
  </div>
  </div>

  <!-- End Adding Services -->

  <!-- --------------------------------------------------------------------------------------------------------------------------- -->

  <!-- Pending Requests -->
  <div>
    <h4>Pending Approval:</h4>
    <div id="pendingReq"></div>
  </div>
  <!-- End Pending Requests -->




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/members.js"></script>

</body>

</html>
