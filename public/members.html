 <!-- Group Creation -->


<!-- Button to call up Modal for Group detail information -->







<!-- Actual submit modal for said information ID=CreateGroup-->



  <!-- SIGN UP BUTTON  -->
  <div class="row" id="signUpBtn">
    <button type="button" id="signUpBtn" class="btn btn-secondary" data-toggle="modal"
        data-target="#signInModal">
        New? Click here to Sign Up!
    </button>
</div>


    <!-- START SIGN IN MODAL -->

    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!-- MODAL CONTENT HOLDER -->
        <div class="modal-content">
            <!-- MODAL HEADER -->
            <div class="modal-header">
                <!-- MODAL TITLE -->
                <h5 class="modal-title" id="modalLabel">Create a Group!</h5>
                <!-- CLOSE BUTTON -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- MODAL BODY -->
            <div class="modal-body">
                <!-- INPUT FIELDS -->
                <label for="Group_Name">Group Name</label>
                <input type="name" class="form-control" id="inputGroupName" placeholder="Place Your Group Name Here!">
                <!-- <input class="form-check-input position-static" type="name" id="inputFirstNameReg" value="namecheck">
                   This name is already taken.
                </div> -->
            </div>

            <!-- MODAL FOOTER -->
            <div class="modal-footer">
                <!-- SUBMIT BUTTON -->
                <button type="submit" class="btn btn-primary" id="submitgroup" data-dismiss="modal"
                >Submit</button>
            </div>
        </div>
    </div>
</div>
